<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gelişmiş Todo App</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  >
</head>
<body>
<div class="container mt-5">
  <h3>📋 Todo Listesi</h3>

  <!-- 1️⃣ Kategoriye Göre Filtreleme -->
  <div class="mb-3">
    <label for="filterCategory" class="form-label">🔍 Kategoriye Göre Filtrele</label>
    <select id="filterCategory" class="form-select">
      <option value="Hepsi">Tüm Kategoriler</option>
      <option value="Genel">Genel</option>
      <option value="Okul">Okul</option>
      <option value="Ev">Ev</option>
      <option value="İş">İş</option>
    </select>
  </div>

  <!-- Yeniden düzenlenen Yeni Todo Formu -->
  <form id="todoForm" class="row g-2 mb-3 align-items-end">
    <!-- Kategori: küçük (col-auto), form-select-sm -->
    <div class="col-auto">
      <label for="todoCategory" class="form-label small">🗂️ Kategori</label>
      <select id="todoCategory" class="form-select form-select-sm">
        <option value="Genel">Genel</option>
        <option value="Okul">Okul</option>
        <option value="Ev">Ev</option>
        <option value="İş">İş</option>
      </select>
    </div>

    <!-- Görev: geniş (col), form-control-lg -->
    <div class="col">
      <label for="todoInput" class="form-label small">✍️ Görev</label>
      <input
              type="text"
              id="todoInput"
              class="form-control form-control-lg"
              placeholder="Yapılacak bir şey yazın"
      >
    </div>

    <!-- Ekle Butonu: otomatik genişlik -->
    <div class="col-auto">
      <button class="btn btn-primary btn-lg" type="submit">Ekle</button>
    </div>
  </form>


  <!-- 3️⃣ Tamamlananları Gizle/Göster -->
  <div class="mb-4">
    <button id="toggleCompleted" class="btn btn-outline-secondary btn-sm">
      🫣 Tamamlananları Gizle
    </button>
  </div>

  <!-- 4️⃣ Todo Listesi -->
  <ul id="todoList" class="list-group"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
