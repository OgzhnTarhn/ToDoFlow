<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card p-4" style="width:300px">
    <h5 class="card-title text-center mb-3">Todo App Giriş</h5>
    <div class="mb-2">
        <label class="form-label">Kullanıcı Adı</label>
        <input id="logUser" class="form-control" placeholder="Kullanıcı Adı">
    </div>
    <div class="mb-3">
        <label class="form-label">Şifre</label>
        <input id="logPass" type="password" class="form-control" placeholder="Şifre">
    </div>
    <button id="btnLogin" class="btn btn-primary w-100">Giriş Yap</button>
</div>

<script>
    // Giriş butonuna tıklanınca
    document.getElementById("btnLogin").onclick = () => {
        const u = document.getElementById("logUser").value;
        const p = document.getElementById("logPass").value;
        fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: u, password: p })
        })
            .then(r => r.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem("token", data.token);
                    window.location = "/app";
                } else {
                    alert(data.error);
                }
            });
    };
</script>
</body>
</html>
